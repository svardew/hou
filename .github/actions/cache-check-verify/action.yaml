name: "composie action. check and verify cache."
description: "Check cache"
inputs:
  restorekey:
    default: 'Windows-zzz-d41d8cd98f00b204e9800998ecf8427e'
    required: true
  architecture:
    default: 'all'
    required: false
runs:
  using: "composite" # caller os is ubuntu-xxx
  steps:
    - name: Restore cache
      uses: actions/cache/restore@v4
      with:
        enableCrossOsArchive: true
        path: downloads
        key: ${{ inputs.restorekey }}
    - name: display md5sum, files
      shell: bash
      run: |
        echo '/* restored files */'
        ls downloads -1
        echo '/* passed md5sum lines */'
        cat MD5SUMS
    - name: Verify cache
      id: verifycache
      continue-on-error: true
      shell: bash {0}
      run: |
        cachedir=cache-${{ inputs.architecture }}
        test -d $cachedir && rm -rf $cachedir
        test -d $cachedir || mkdir $cachedir
        find downloads -type f -exec cp \{\} ./$cachedir \;
        cd ./$cachedir
        md5sum -c ../MD5SUMS
        if [ $? -gt 0 ]; then
          echo "cache=invalid" >> $GITHUB_OUTPUT
          echo "cache=invalid"
        else
          echo "cache=valid" >> $GITHUB_OUTPUT
          echo "cache=valid"
        fi
        echo "### VerifyCache :rocket:" >> $GITHUB_STEP_SUMMARY
      env:
        cachedir_: cache-${{ inputs.architecture }}
